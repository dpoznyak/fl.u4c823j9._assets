<body>
	<div class="wrapper table_wrapper">
		<header>
			<ul class="left">
				<li>
					<a href="">

					</a>
				</li>
				<li class="active">
					<a href="">
						<i class="fa fa-list-alt" aria-hidden="true"></i>

					</a>
				</li>
			</ul>
			<ul class="right">
				<li>

					</div>
					<div class="list_block">
						<ul class="uploading_list">
							<li><span><i class="fa fa-times" aria-hidden="true"></i></span>Uploading-Filename.csv</li>
							<li class="uploaded"><span><i class="fa fa-check" aria-hidden="true"></i></span>Uploaded-Filename.csv</li>

						</ul>
						<ul class="progress_list">
							<li><span></span></li>
							<li><span></span></li>
							<li><span></span></li>
						</ul>
					</div>
				</div>
			</div>
