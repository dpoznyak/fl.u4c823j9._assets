<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>4.3</title>
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/lightslider.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/select2.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="wrapper preferences_wrapper big_table">
		<header>
			<ul class="left last">
				<li>
					<a href="">
						<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
						Back to administration
					</a>
				</li>
			</ul>
			<ul class="right">
				<li>
					<a href="">
						<i class="fa fa-cog" aria-hidden="true"></i></i>
						Preferences
					</a>
				</li>
				<li>
					<a href="">
						<i class="fa fa-sign-out" aria-hidden="true"></i>
						Logout
					</a>
				</li>
			</ul>
		</header>
		<main id="main_block">
		<h3 class="add_user">Add new user</h3>
			<form class="pref_wrapper" action="">
				<div class="list_block">
					<ul class="left_form_list">
						<li>
							<input type="text" name="name_input" class="full_name" placeholder="Full name">
						</li>
						<li>
							<input type="text" name="email_input" class="email" placeholder="Email address">
						</li>
						<li>
							<select class="js-example-basic-single">
							  <option value="AL">Categories</option>
							  <option value="WY">Wyoming</option>
							</select>
						</li>
					</ul>
					<ul class="right_form_list">
						<li>
							<select class="js-example-basic-single">
							  <option value="AL">Retailers</option>
							  <option value="WY">Wyoming</option>
							</select>
						</li>
						<li>
							<select class="js-example-basic">
							  <option value="AL">Manufacturer</option>
							  <option value="WY">Wyoming</option>
							</select>
						</li>
						<li>
							<select class="js-example-basic">
							  <option value="AL">Template</option>
							  <option value="WY">Wyoming</option>
							</select>
						</li>
					</ul>
					<section>
						<button type="submit">Add user</button>
					</section>
				</div>
			</form>
		</main>
	</div>




	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.js"></script>
	<script type="text/javascript" src="../js/lightslider.js"></script>
	<script type="text/javascript" src="../js/select2.min.js"></script>
	<script type="text/javascript" src="../js/kochka.js"></script>
</body>
</html>
